<!DOCTYPE html>
<html lang="it" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta charset="utf-8">

  <title>Smartphone - typescript</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <h1>Smartphone in Typescript</h1>
  <h2>poco smart molto phone</h2>


  <div class="smartphone">
    <div class="content bg-primary first text-white">

      <div class="ms-1 p-1">
        <h3 class="mt-2">Saldo Disponibile: <span class='saldoFirst'></span> </h3>
        <h3>Numero chiamate effettuate: <span class='numeroChiamateFirst'></span> </h3>

        <h3 class="mt-4">Effettua chiamata</h3>
        <span class="cronometroFirst fs-3 mt-1"></span>
        <br>
        <button class="btn btn-success fs-3 mt-3" onclick="start()"><i class="bi bi-telephone up" ></i></button>
        <button class="btn btn-danger fs-3 mt-3" onclick="end()"> <i class="bi bi-telephone-x-fill down"></i></button>

        <h4 class='mt-3'>Ricarica: </h2>
        <input type="number" class="form-control ricarica d-inline mb-3 importo" placeholder="importo ricarica €" aria-label="Zip">
        <button class='btn btn-warning text-white fs-4 bottoneRicarica' type="button" name="button"><i class="bi bi-bank"></i></button>


        <button class="btn btn-secondary fs-5 bottoneAzzera" type="button" name="button">Azzera Chiamate</button>
      </div>


    </div>
  </div>

  <div class="smartphone">
  <div class="content bg-warning first text-black">
      <div class="ms-1 p-1">
        <h3 class="mt-2">Saldo Disponibile: <span class='saldoSecond'></span> </h3>

        <button class='btn btn-primary text-white fs-4 bottoneRicarica_2' type="button" name="button"><i class="bi bi-bank"></i></button>


        <button class="btn btn-secondary fs-5 bottoneAzzera_2" type="button" name="button">Azzera Chiamate</button>
      </div>


    </div>
  </div>

  <div class="smartphone">
